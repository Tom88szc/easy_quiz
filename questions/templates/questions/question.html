{% extends "questions/base.html" %}
{% load static %}

{% block content %}
<h1 class="question">{{ question.text }}</h1>
<ul class="answers">
  {% for answer in question.answer_set.all %}
  <li {% if answer.correct %} class="correct" {% endif %}>{{ answer.text }}</li>
  {% endfor %}
</ul>
{% endblock %}
